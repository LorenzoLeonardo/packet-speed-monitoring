<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Enzo Tech Computer Solutions - LAN Speed Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #bbdefb;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #64b5f6;
    }

    th,
    td {
      border: 1px solid #0d47a1;
      padding: 6px 10px;
      text-align: left;
      color: white;
    }

    th {
      background: #0d47a1;
    }

    tbody tr:nth-child(even) {
      background-color: #1976d2;
    }

    h1 {
      color: #0d47a1;
    }
  </style>
</head>

<body>
  <h1>Enzo Tech Computer Solutions - LAN Speed Monitor</h1>
  <table id="speed-table">
    <thead>
      <tr>
        <th>IP</th>
        <th>Download (Mbps)</th>
        <th>Upload (Mbps)</th>
        <th>Local Time</th>
        <th>UTC Time</th>
        <th>Max Download (Mbps)</th>
        <th>Max Down Time</th>
        <th>Max Upload (Mbps)</th>
        <th>Max Up Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const evtSource = new EventSource("/events");
    const tbody = document.querySelector("#speed-table tbody");

    evtSource.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        const existingRow = document.querySelector(`tr[data-ip="${data.ip}"]`);

        const isoTime = data.time_local.replace(/(\.\d{3})\d+/, '$1');
        const date = new Date(isoTime);
        const options = {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };
        const localTimeStr = date.toLocaleString("en-US", options);
        const utcTimeStr = data.time_utc.replace(/(\.\d{3})\d+/, '$1');

        if (existingRow) {
          const currDown = parseFloat(existingRow.children[1].textContent);
          const currUp = parseFloat(existingRow.children[2].textContent);
          const maxDown = parseFloat(existingRow.children[5].textContent);
          const maxUp = parseFloat(existingRow.children[7].textContent);

          const newDown = data.mbps_down.toFixed(3);
          const newUp = data.mbps_up.toFixed(3);

          // Update current speeds
          existingRow.children[1].textContent = newDown;
          existingRow.children[2].textContent = newUp;
          existingRow.children[3].textContent = localTimeStr;
          existingRow.children[4].textContent = utcTimeStr;

          // Replace max values if higher and record time
          if (data.mbps_down > maxDown) {
            existingRow.children[5].textContent = newDown;
            existingRow.children[6].textContent = localTimeStr;
          }
          if (data.mbps_up > maxUp) {
            existingRow.children[7].textContent = newUp;
            existingRow.children[8].textContent = localTimeStr;
          }

        } else {
          // Create new row
          const row = document.createElement("tr");
          row.setAttribute("data-ip", data.ip);
          const down = data.mbps_down.toFixed(3);
          const up = data.mbps_up.toFixed(3);
          row.innerHTML = `
            <td>${data.ip}</td>
            <td>${down}</td>
            <td>${up}</td>
            <td>${localTimeStr}</td>
            <td>${utcTimeStr}</td>
            <td>${down}</td>
            <td>${localTimeStr}</td>
            <td>${up}</td>
            <td>${localTimeStr}</td>
          `;
          tbody.appendChild(row);
        }

        // Sort rows alphabetically by IP
        const rows = Array.from(tbody.querySelectorAll("tr"));
        rows.sort((a, b) => {
          const ipA = a.getAttribute("data-ip");
          const ipB = b.getAttribute("data-ip");
          return ipA.localeCompare(ipB, undefined, { numeric: true });
        });
        rows.forEach(row => tbody.appendChild(row));

        // Optional: keep table trimmed
        if (tbody.children.length > 100) {
          tbody.removeChild(tbody.firstChild);
        }

      } catch (err) {
        console.error("Bad JSON", event.data);
      }
    };
  </script>
</body>

</html>
