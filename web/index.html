<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Enzo Tech Computer Solutions - LAN Speed Monitor</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #bbdefb;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: #64b5f6;
    }

    th,
    td {
      border: 1px solid #0d47a1;
      padding: 6px 10px;
      text-align: left;
      color: white;
    }

    th {
      background: #0d47a1;
    }

    tbody tr:nth-child(even) {
      background-color: #1976d2;
    }

    h1 {
      color: #0d47a1;
    }
  </style>
</head>

<body>
  <h1>Enzo Tech Computer Solutions - LAN Speed Monitor</h1>
  <table id="speed-table">
    <thead>
      <tr>
        <th>IP</th>
        <th>Download (Mbps)</th>
        <th>Upload (Mbps)</th>
        <th>Local Time</th>
        <th>UTC Time</th>
        <th>Timezone</th>
        <th>Max Download (Mbps)</th>
        <th>Max Down Time (Local)</th>
        <th>Max Upload (Mbps)</th>
        <th>Max Up Time (Local)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const evtSource = new EventSource("/events");
    const tbody = document.querySelector("#speed-table tbody");

    evtSource.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);

        // Access the nested structs
        const curr = data.current;
        const max = data.max;

        const ip = curr.ip;

        // Format times
        const dateLocal = new Date(curr.time_local);
        const dateUtc = new Date(curr.time_utc);
        const dateMaxLocal = new Date(max.time_local);
        const opts = {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: true,
        };

        const localTimeStr = dateLocal.toLocaleString("en-US", opts);
        const utcTimeStr = dateUtc.toLocaleString("en-US", opts);
        const maxDownTimeStr = dateMaxLocal.toLocaleString("en-US", opts);
        const maxUpTimeStr = dateMaxLocal.toLocaleString("en-US", opts);

        // Format values
        const down = curr.mbps_down.toFixed(3);
        const up = curr.mbps_up.toFixed(3);
        const maxDown = max.mbps_down.toFixed(3);
        const maxUp = max.mbps_up.toFixed(3);

        const existingRow = document.querySelector(`tr[data-ip="${ip}"]`);

        if (existingRow) {
          existingRow.innerHTML = `
            <td>${ip}</td>
            <td>${down}</td>
            <td>${up}</td>
            <td>${localTimeStr}</td>
            <td>${utcTimeStr}</td>
            <td>${curr.timezone}</td>
            <td>${maxDown}</td>
            <td>${maxDownTimeStr}</td>
            <td>${maxUp}</td>
            <td>${maxUpTimeStr}</td>
          `;
        } else {
          const row = document.createElement("tr");
          row.setAttribute("data-ip", ip);
          row.innerHTML = `
            <td>${ip}</td>
            <td>${down}</td>
            <td>${up}</td>
            <td>${localTimeStr}</td>
            <td>${utcTimeStr}</td>
            <td>${curr.timezone}</td>
            <td>${maxDown}</td>
            <td>${maxDownTimeStr}</td>
            <td>${maxUp}</td>
            <td>${maxUpTimeStr}</td>
          `;
          tbody.appendChild(row);
        }

        // Sort alphabetically by IP
        const rows = Array.from(tbody.querySelectorAll("tr"));
        rows.sort((a, b) => {
          const ipA = a.getAttribute("data-ip");
          const ipB = b.getAttribute("data-ip");
          return ipA.localeCompare(ipB, undefined, { numeric: true });
        });
        rows.forEach(row => tbody.appendChild(row));

      } catch (err) {
        console.error("Bad JSON", event.data, err);
      }
    };
  </script>
</body>

</html>
