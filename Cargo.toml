[package]
name = "packet-speed-monitoring"
version = "0.1.0"
edition = "2024"
build = "build.rs"

[dependencies]
chrono = "0.4"
etherparse = "0.19"
fern = "0.7"
ipc-broker = "0.1"
log = "0.4"
pcap = "2.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.47", features = ["full"] }
